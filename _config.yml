# https://pages.github.com/

title: phramusca
description: >
  This is my homepage.
show_downloads: false
remote_theme: pages-themes/hacker
plugins:
  - jekyll-remote-theme
github:
  repository_url: https://github.com/phramusca
collections:
  wiki:
    output: true
    permalink: /wiki/:path/

# Exclure des fichiers du build
# Note: En Jekyll 3.x, définir 'exclude' remplace la liste par défaut
# Il faut donc inclure les exclusions par défaut + nos exclusions personnalisées
exclude:
  # Exclusions par défaut de Jekyll
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  # Nos exclusions personnalisées
  - README.md
  - TODO.md
  - .devcontainer/
  - .vscode/
  - .git/
  - .gitignore
  - check_broken_links.py
  - .link_check_cache.json
